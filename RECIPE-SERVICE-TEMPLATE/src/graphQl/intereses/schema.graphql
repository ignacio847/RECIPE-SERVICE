type message{
    success:Boolean!
    message:String!
}

input timeSpentInput{
    initial:Int!
    end:Int!
}

input interestsInput{
    ability:String!
    typeOfDish:String!
    diet:String!
    intolerances:String!
    timeSpent:timeSpentInput!
}
type Query{
    _empty:Boolean
}
type Mutation{
    addInterests(nickName:String!,interests:interestsInput!):message!
    updateInterests(nickName:String!,interests:interestsInput!):message!
}